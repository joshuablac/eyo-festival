<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/stylesheet/calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="keys">
            <button onclick="theInputs('+')" class="sign">+</button>
            <button onclick="theInputs('7')">7</button>
            <button onclick="theInputs('8')">8</button>
            <button onclick="theInputs('9')">9</button> 
            <button onclick="theInputs('-')" class="sign">-</button>
            <button onclick="theInputs('4')">4</button>    
            <button onclick="theInputs('5')">5</button>
            <button onclick="theInputs('6 ')">6</button>
            <button  onclick="theInputs('*')" class="sign">*</button>
            <button onclick="theInputs('1')">1</button>
            <button onclick="theInputs('2')">2</button>
            <button onclick="theInputs('3')">3</button>
            <button onclick="theInputs('/')" class="sign">/</button>
            <button onclick="theInputs('0')">0</button>
            <button onclick="theInputs('.')">.</button>
            <button onclick="calculateWord()">=</button>
            <button onclick="clearWord()" class="sign">C</button>
        </div>

    </div>
    <script src="../javascript/calculator.js"></script>
</body>
</html>
